<md-spinner *ngIf="isLoading"></md-spinner>

<div *ngIf="vendorSelected">

	<div *ngIf="!editing" class="text-center topPadding">
		<h2>Vendor Info</h2>
		<button (click)="editVendor()" type="button" class="btn btn-info">edit vendor</button>
	</div>

	<div *ngIf="editing" class="row topPadding"> 
		<div class="col text-center">
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" (click)="save()" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Save</button>
				<button type="button" (click)="dismiss()" class="btn btn-warning"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp; Cancel</button>
				<button type="button" (click)="delete()" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp; Delete</button>
			</div>
		</div>
	</div>

  	<form [formGroup]="editVendorForm" novalidate class="topPadding">
		<div class="input-group topMargin">
			<span class="input-group-addon" id="basic-addon3">Vendor name</span>
			<input type="text" formControlName="name" class="form-control" aria-describedby="basic-addon3">
		</div>
		<div class="input-group topMargin">
			<span class="input-group-addon" id="basic-addon3">Vendor email</span>
			<input type="email" formControlName="email" class="form-control" aria-describedby="basic-addon3">
		</div>
		<div class="input-group topMargin">
			<span class="input-group-addon" id="basic-addon3">Vendor phone #</span>
			<input type="tel" formControlName="phoneNumber" class="form-control" aria-describedby="basic-addon3">
		</div>
	</form>	

</div>
