<div class="container-fluid">
  <div class="row align-items-center">

    <div class="col-sm-12 col-md-6">
      <form [formGroup]="addSportForm" (submit)="addSport()" novalidate>
        <div class="input-group topPadding">
          <span class="input-group-addon" id="basic-addon3">Sport name</span>
          <input type="text" formControlName="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="text-center topPadding">
          <button type="submit" [disabled]="addSportForm.invalid" md-raised-button>Add sport</button>
        </div>
      </form>
      <hr>
      <div class="setHeight">
        <ul class="list-group">
          <div class="text-center">
            <h1>Sports</h1>
          </div>
          <button *ngFor="let sport of allSports | async" (click)="selectedSport(sport)" type="button" class="list-group-item list-group-item-action">
            <h3>{{ sport?.name }}</h3>
          </button>
        </ul>
      </div>
    </div>

    <div class="col-sm-12 col-md-6 topPadding">

      <app-admin-edit-sport [sportId]="selectedSportId">

      </app-admin-edit-sport>

    </div>

  </div>
</div>
