<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <app-add-item></app-add-item>
      <hr>
      <ul class="list-group">
        <div class="text-center">
          <h1>Inventory</h1>
        </div>
        <button *ngFor="let item of inventory$ | async" (click)="onItemClick(item)" type="button" class="list-group-item list-group-item-action">
          {{ item?.name }}
        </button>
      </ul>
    </div>
    <div class="col-sm-12 col-md-6">
    </div>
  </div>
</div>
