<form [formGroup]="newItemForm" (submit)="onSubmit()" novalidate>
  <div class="input-group top-margin">
    <span class="input-group-addon" id="basic-addon3">Item name</span>
    <input type="text" formControlName="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
  </div>
  <div class="text-center top-margin">
    <button type="submit" [disabled]="newItemForm.invalid" md-raised-button>Add item</button>
  </div>
</form>
